name: layer-shell
code:
  strategy: git-clone
  url: https://github.com/iliabylich/layer-shell.git
install:
  - rustc
  - libgtk-4-dev
  - libgtk4-layer-shell-dev
  - libvte-2.91-gtk4-dev
  - /shared/deb-latest/libgnome-volume-control.deb
debian:
  control:
    description: A custom layer shell
  rules: |
    %:
    	dh $@
    override_dh_auto_build:
    	cargo build --release
    override_dh_auto_install:
    	install -Dm0755 target/release/layer-shell debian/layer-shell/usr/bin/layer-shell
  dependencies:
    - ${shlibs:Depends}
