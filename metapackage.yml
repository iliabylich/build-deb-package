name: metapackage
code:
  strategy: make-package-yourself
debian:
  control:
    description: Meta-package that depends on all packages that I use
  rules: |
    %:
    	dh $@
  dependencies:
    - ${shlibs:Depends}

    # Gnome
    - gnome-session
    - nautilus
    - gnome-system-monitor
    - network-manager-gnome
    - gedit
    - loupe

    # UI apps
    - flatpak
    - localsend
    - blanket
    - mpv
    - pavucontrol

    # Dev tools
    - build-essential
    - cmake
    - meson
    - ragel
    - valgrind
    - google-perftools
    - bison
    - strace
    - rustfilt
    - sqlite3
    - gh
    - pkg-config
    - make

    # CLI
    - hugo
    - jq
    - jsonnet
    - nmap
    - yq
    - pipx
    - gnupg2
    - just
    - git-delta
    - bat
    - micro
    - fastfetch
    - htop
    - nano
    - imagemagick
    - tree
    - ffmpeg
    - libnotify-bin
    - stow
    - traceroute
    - wget

    # Hyprland
    - hyprland
    - hyprlock
    - swaybg
    - gjs
    - dunst
    - fonts-font-awesome
    - wl-clipboard
    - wofi
    - wf-recorder
    - slurp
    - grim
    - cliphist

    # Libs
    - libjemalloc2
    - libjemalloc-dev
    - libgtk-4-dev
    - libgtk4-layer-shell-dev
    - libadwaita-1-dev
    - libvte-2.91-gtk4-dev
    - blueprint-compiler

    # Debian
    - apt-listbugs
    - apt-file
    - netselect-apt
