version: "0.1.1"
git_clone: https://github.com/hyprwm/hyprgraphics.git
install:
  - /shared/deb-latest/hyprutils.deb
  - libpixman-1-dev
  - libcairo2-dev
  - libjpeg-dev
  - libwebp-dev
  - libmagic-dev
  - libjxl-dev
debian:
  control:
    description:  Hyprland graphics / resource utilities
  rules: |
    %:
    	dh $@ --buildsystem=cmake --parallel

    override_dh_auto_build:
    	cd obj-x86_64-linux-gnu && make -j`nproc` VERBOSE=1

    override_dh_auto_test:
    	echo "Skipping dh_auto_test..."
  dependencies:
    - ${shlibs:Depends}
