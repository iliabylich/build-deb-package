name: hyprland
code:
  strategy: git-clone-latest-release
  github: hyprwm/hyprland
install:
  - /shared/deb-latest/hyprutils.deb
  - /shared/deb-latest/aquamarine.deb
  - /shared/deb-latest/hyprwayland-scanner.deb
  - ninja-build
  - libgles2-mesa-dev
  - libhyprcursor-dev
  - libhyprlang-dev
  - libpango1.0-dev
  - libcairo2-dev
  - librust-pangocairo-dev
  - libxkbcommon-dev
  - libliftoff-dev
  - xwayland
  - libxcb-util-dev
  - libxcb-xfixes0-dev
  - libxcb-icccm4-dev
  - libxcb-composite0-dev
  - libxcb-res0-dev
  - libxcb-ewmh-dev
  - libxcb-errors-dev
  - libtomlplusplus-dev
  - libwayland-dev
  - wayland-protocols
  - libgbm-dev
  - libseat-dev
  - libinput-dev
  - libdrm-dev
  - libdisplay-info-dev
  - hwdata

debian:
  control:
    description: Hyprland is an independent, highly customizable, dynamic tiling Wayland compositor that doesn't sacrifice on its looks.
  rules: |
    %:
    	dh $@ --buildsystem=cmake --parallel

    override_dh_usrlocal:
    	echo "Skipping dh_usrlocal..."
  dependencies:
    - ${shlibs:Depends}
