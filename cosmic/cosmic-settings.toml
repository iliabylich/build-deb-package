version = { specific = "1.0.0-alpha5" }
dependencies = [
    "just",
    "libclang-dev",
    "libexpat1-dev",
    "libfontconfig-dev",
    "libfreetype-dev",
    "libinput-dev",
    "libpipewire-0.3-dev",
    "libpulse-dev",
    "libudev-dev",
    "libwayland-dev",
    "libxkbcommon-dev",
]
arch = "amd64"
env = { VENDOR = "0" }
path = ["/root/.cargo/bin"]

[source.git-clone]
url = "https://github.com/pop-os/cosmic-settings.git"
branch_or_tag = "epoch-1.0.0-alpha.5"
post_clone_scripts = [
    "sed -i s/0.1.0/1.0.0-alpha5/g debian/changelog",
    "sed -i s/vendored/release/g debian/rules",
]

[debian]
changelog = false
