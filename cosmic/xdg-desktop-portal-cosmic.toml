version = { specific = "1.0.0-alpha4" }
dependencies = [
    "just",
    "libclang-dev",
    "libglib2.0-dev",
    "libegl-dev",
    "libgbm-dev",
    "libpipewire-0.3-dev",
    "libwayland-dev",
    "libxkbcommon-dev",
]
arch = "amd64"
env = { VENDOR = "0" }
path = ["/root/.cargo/bin"]

[source.git-clone]
url = "https://github.com/pop-os/xdg-desktop-portal-cosmic.git"
branch_or_tag = "epoch-1.0.0-alpha.4"
post_clone_scripts = [
    "sed -i s/0.1.0pop1/1.0.0-alpha4/g debian/changelog",
    "sed -i s/vendored/release/g debian/rules",
]

[debian]
changelog = false
