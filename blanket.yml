name: blanket
code:
  strategy: wget-latest-release
  github: rafaelmardojai/blanket
install:
  - desktop-file-utils
  - gettext
  - meson
  - libglib2.0-dev
  - libadwaita-1-dev
  - appstream
  - blueprint-compiler
debian:
  control:
    description: Listen to different sounds
  rules: |
    %:
    	dh $@

    override_dh_auto_test:
    	echo "Skipping dh_auto_test..."
  dependencies:
    - ${misc:Depends}
    - gir1.2-adw-1
    - gir1.2-gst-plugins-bad-1.0
    - python3
